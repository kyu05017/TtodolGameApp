<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>뜨돌 게임 - 과일 합치기 퍼즐</title>
    <meta name="description" content="과일을 합쳐서 더 큰 과일을 만드는 중독성 있는 퍼즐 게임">
    <meta name="theme-color" content="#4CAF50">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="뜨돌 게임">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/src/assets/images/fruits/10_watermelon.png">
    <link rel="icon" type="image/png" href="/src/assets/images/fruits/10_watermelon.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            width: 100%;
            height: 100%;
        }
        
        #root {
            min-height: 100vh;
            width: 100vw;
            position: relative;
        }
        
        /* 게임 화면에서만 스크롤 방지 */
        body.game-mode {
            overflow: hidden;
            position: fixed;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body.game-mode #root {
            height: 100vh;
            overflow: hidden;
        }
        
        /* PWA install button */
        #install-button {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: transform 0.2s;
        }
        
        #install-button:hover {
            transform: scale(1.05);
        }
        
        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .loading-content img {
            width: 100px;
            height: 100px;
            animation: bounce 1s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading-screen">
            <div class="loading-content">
                <img src="/src/assets/images/fruits/10_watermelon.png" alt="Loading...">
                <p>게임을 불러오는 중...</p>
            </div>
        </div>
    </div>
    <button id="install-button">앱으로 설치</button>
    <script>
        // Remove loading screen when app loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loadingScreen = document.querySelector('.loading-screen');
                if (loadingScreen) {
                    loadingScreen.style.display = 'none';
                }
            }, 1000);
        });
    </script>
</body>
</html>
